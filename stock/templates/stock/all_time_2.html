{% load static %}

<div class="row">
		<div class="span12">
			<h4 class="title">
				<span class="pull-left">
					<span class="text">
						<span class="line">All Time Available <strong>Jewels</strong>	</span>
					</span>
				</span>
				<span class="pull-right">
					<a class="left button" href="#myCarousel-2" data-slide="prev"></a><a class="right button" href="#myCarousel-2" data-slide="next"></a>
				</span>
			</h4>
			<div id="myCarousel-2" class="myCarousel carousel slide">
				<div class="carousel-inner">
					{% for item in jewel_list  %}
					<div class="active item">
						<ul class="thumbnails">
							<li class="span3">
								<div class="product-box">
									<span class="sale_tag"></span>
									<p><a href="{% url 'stock:products' item.id %}">
										<img src="{{ item.group_image.url }}" alt="" />
									</a></p>
									<a href="{% url 'stock:products' item.id %}" class="title">{{item.group}}</a><br/>
									<a href="{% url 'stock:products' item.id %}" class="category">{{item.description}}</a>
									<p class="price">Rs. {{ item.price }}</p>
								</div>
							</li>
						</ul>
					</div>
					{% endfor %}
				</div>
			</div>
		</div>
	</div>
