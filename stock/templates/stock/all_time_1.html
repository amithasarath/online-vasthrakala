{% load static %}

	<div class="row">
		<div class="span12">
			<h4 class="title">
				<span class="pull-left">
					<span class="text">
						<span class="line">All Time Available <strong>Sarees</strong></span>
					</span>
				</span>
				<span class="pull-right">
					<a class="left button" href="#myCarousel" data-slide="prev"></a><a class="right button" href="#myCarousel" data-slide="next"></a>
				</span>
			</h4>
			<div id="myCarousel" class="myCarousel carousel slide">
				<div class="carousel-inner">

               	{% for item in object_list %}
<div class="item {% if forloop.counter == 1 %}active{% endif %}" id="slide{{ forloop.counter }}">
    <ul class="thumbnails">

        <li class="span4">
            <div class="product-box">
                <span class="sale_tag"></span>
                <p>
                    <a href="product_detail.html"><img src="{% static item.group_image.url %}" alt="" style="height:270px;"/></a>
                </p>
                <a href="product_detail.html" class="title">{{ item.group }}</a>
                <br/>
                <a href="products.html" class="category">{{ item.description }}</a>
                <p class="price">Rs.{{ item.price }}</p>
            </div>
        </li>

    </ul>
</div>
