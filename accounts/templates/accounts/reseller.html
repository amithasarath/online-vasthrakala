{% extends "accounts/base_admin.html" %}

{% load static %}

{% block admin_content %}


    <table class="table table-bordered table-hover">
        <!--Row for creating-->
        <tr>
            <form action="#" method="POST">
                {% csrf_token %}
                <td>{{ form.reseller_name }}</td>
                <td><button class="btn btn-success" type="submit" value="Add Reseller" />Add</td>
                <td></td>
            </form>
        </tr>

        <!--Row for Heading-->
        <thead>
        <tr>
            <td>Reseller name</td>
            <td>Add/Edit </td>
            <td>Delete</td>
        </tr>
        </thead>

        <!--Rows for listing data-->
        {% for reseller in resellers %}
        <tr class="">
            <td>{{reseller.reseller_name}}</td>
            <td><p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" ><span class="glyphicon glyphicon-pencil"></span></button></p></td>

            <td>
                <form action="{% url 'accounts:delete_reseller' %}" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="reseller_id" value="{{ reseller.id }}"/>
                    <!--<input type="submit" value="Delete"/>-->
    <p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button></p>

                </form>
            </td>


        </tr>
        {% endfor %}
    </table>


{% endblock %}
